<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="css/style.css"/>
    <title>MP</title>
</head>
<body>
    <div class="container">
        <header class="header u-margin-bottom-medium ">
            <div class="header__box-logo">
                <img src="img/Asset-1.svg" class="header__logo-name">

        </header>

        <div class=main-part>
            <nav class="menu-box">

                    <li class="menu-box__item">

                    </li>
                    <li class="menu-box__item menu-box__item--active">

                        </a>
                    </li>
                    <li class="menu-box__item">
                        <a href="contact.html"class="menu-box__link">

                        </a>

            <div class="text-box text-box__experience u-margin-left-medium">

                    <div class="progress-bar progress-bar__1">

                    </div>
                    <div class="progress-bar progress-bar__2">

                    </div>
                    <div class="progress-bar progress-bar__4">

                    </div>

                    <div class="progress-bar progress-bar__6">

                    </div>
                    <div class="progress-bar progress-bar__7">

            <div class="gallery gallery">
