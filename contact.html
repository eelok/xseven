<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="css/style.css" />
    <title>MP</title>
</head>
<body>
    <div class="container">
        <header class="header u-margin-bottom-medium">
            <div class="header__box-logo">
                <img src="img/Asset-1.svg" class="header__logo-name">  
            </div>
        </header>

        <div class=main-part>
            <nav class="menu-box">
                <ul class="menu-box__list">
                    <li class="menu-box__item">
                        <a href="/"class="menu-box__link">
                            About
                        </a>
                    </li>
                    <li class="menu-box__item">
                        <a href="experience.html"class="menu-box__link">
                            Experience
                        </a>
                    </li>
                    <li class="menu-box__item menu-box__item--active">
                        <a href="contact.html"class="menu-box__link">
                            Get in touch
                        </a>
                    </li>
                </ul>
            </nav>  
            <div class="text-box u-margin-left-medium">
                <h1 class="heading-primary heading-primary__contact u-margin-bottom-medium">Get in touch</h1>
                <!-- <div class="contact-text">
                    <div class="line">Germany</div>
                    <div class="line">eelok@mail.ru</div>
                    <div class="line">Berlin</div>
                </div> -->
                <form action="#" class="form__body">
                    <div class="form__group">                    
                        <label class="form__label" for="name">Name:</label>
                        <input class="form__input" type="text" placeholder="Full name" id="name" name="user_name">
                    </div>
                    <div class="form__group">  
                        <label class="form__label" for="email">E-mail</label>
                        <input class="form__input" type="text" placeholder="Email address name" id="email" name="user_email">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="msg">Message:</label>                       
                        <input class="form__textarea u-margin-bottom-small" id="msg" placeholder="Message" name="user_message">
                    </div>
                    <div class="form__group"> 
                        <button type="submit" class="btn">Send your message</button>
                    </div>
                </form>

            </div>    
            
            
            <div class="gallery">     
                <img src="img/foto-1.jpg" alt="gilr in gelb" class="gallery__img">
                <img src="img/foto-2.jpg" alt="gilr" class="gallery__img">                        
            </div>  
        </div>
    </div>  
</body>
</html>
