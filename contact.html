<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"  href="css/style.css" />
    <title>MP</title>
</head>
<body>
    <div class="container">
        <header class="header u-margin-bottom-medium">
            <div class="header__box-logo">
                <img src="img/name.svg" class="header__logo-name">
            </div>
        </header>
        <div class=main-part>
            <nav class="menu-box">
                <ul class="menu-box__list">
                    <li class="menu-box__item">
                        <a href="/"class="menu-box__link">
                            About
                        </a>
                    </li>
                    <li class="menu-box__item">
                        <a href="experience.html"class="menu-box__link">
                            Experience
                        </a>
                    </li>
                    <li class="menu-box__item menu-box__item--active">
                        <a href="contact.html"class="menu-box__link">
                            Get in touch
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="text-box text-box__contact u-margin-left-medium">
                <h1 class="heading-primary heading-primary__contact u-margin-bottom-small-1">Get in touch:</h1>
                <form action="/contact" class="form__body" method="POST">
                    <div class="form__group">
                        <input class="form__input" type="text" placeholder="Name" id="name" name="Name">
                        <label class="form__label form__label--1" for="name">Name</label>
                    </div>
                    <div class="form__group">
                        <input class="form__input" type="email" placeholder="E-mail" id="email" required name="email">
                        <label class="form__label form__label--2" for="email">E-mail</label>
                    </div>
                    <div class="form__group">
                        <textarea class="form__textarea" id="msg" placeholder="Type your message here...." name="message"></textarea>
                        <label class="form__label form__label--3" for="msg">Message</label>
                    </div>
                        <button type="submit" class="btn">Send</button>
                </form>
            </div>
            <div class="gallery">
                <img src="img/foto-1.jpg" alt="gilr in gelb" class="gallery__img">
                <img src="img/foto-2.jpg" alt="gilr" class="gallery__img">
            </div>
        </div>
    </div>
</body>
</html>
